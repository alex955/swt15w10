<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Refugee</title>
<link rel="stylesheet" th:href="@{/resources/css/foundation.css}" />
</head>

<body>

	<nav th:include="topbar :: topbar"></nav>

	<div class="row" >
		<div class="small-12 columns">
			<p>&nbsp;</p>

			<ul class="small-block-grid-2 medium-block-grid-3 large-block-grid-4" >
				<li th:each="Good : ${anzeigen}">
					<a th:href="@{/article}"><img th:src="@{'/resources/' + ${Good.photo}}"
					src="http://placehold.it/1000x1000&amp;text=Thumbnail" /></a>
				<div class="panel">
					<h5 th:text="${Good.name}">Item Name</h5>
					<h5><small th:text="${Good.location}"></small></h5> 
				</div>
				</li>
				
			</ul>
			</div>

			
		<div class="pagination-centered">
			<ul class="pagination">
				<li class="arrow unavailable"><a href="">&laquo;</a></li>
				<li class="current"><a href="">1</a></li>
				<li><a href="">2</a></li>
				<li><a href="">3</a></li>
				<li><a href="">4</a></li>
				<li class="unavailable"><a href="">&hellip;</a></li>
				<li><a href="">12</a></li>
				<li><a href="">13</a></li>
				<li class="arrow"><a href="">&raquo;</a></li>
			</ul>
		</div>
	</div>

	<footer th:include="footer :: footer"></footer>

</body>
</html>
