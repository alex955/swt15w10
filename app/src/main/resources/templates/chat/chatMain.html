<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Refugee</title>
<link rel="stylesheet" th:href="@{/resources/css/foundation.css}" />
<link th:href="@{/resources/css/app.css}" rel="stylesheet" type="text/css"/>
    <script th:src="@{/resources/js/app.js}"></script>
    <script th:src="@{/resources/js/routes.js}"></script>
    <script th:src="@{/resources/js/angular.js}"></script>
</head>

  <style>
    .message-input, .message-input .inline-label, .menu-bar {margin-bottom: 0;}
    #sidebar, .messages {border-right: 1px solid #eee;}
    .message-side-bar {border-left: 1px solid #eee;}
    .avatar-section {border-top: 1px solid #eee;}
  </style>

  <body>
  
  <nav th:include="topbar :: topbar"></nav>
  
    <div class="grid-frame">
      <div zf-panel="true" position="left" id="sidebar" class="medium-grid-block collapse medium-3 large-3 vertical">
        <div class="grid-content collapse shrink hide-for-medium">
          <a href="" class="secondary button expand" zf-close="true">Close</a>
        </div>
        <div class="grid-content collapse shrink">
          
        </div>
      </div>

      <div class="grid-block collapse medium-9 large-9 vertical">
 
        <div class="grid-block">
          <div class="grid-block small-12 medium-9 vertical">
            <div class="grid-content">
          <b>Incoming Messages</b>
          <div th:if="${incomingMessages} != null">
          <div th:each="inMsg : ${incomingMessages}">
          	
          	  <u th:text="'Nachricht von User mit ID ' + ${inMsg.fromId} + ', Titel der Nachricht: ' + ${inMsg.title}"></u> 
          </div>
          </div>
          <hr>
          	</hr>
          <b>Outgoing Messages</b>
          <div th:if="${outgoingMessages} != null">
          <div th:each="outMsg : ${outgoingMessages}">
          	<hr>
          	  <u th:text="'Nachricht fÃ¼r User mit ID ' + ${outMsg.toId} + ', Titel der Nachricht: ' + ${outMsg.title}"></u> 
          	</hr>
          </div>
          </div>
              
            </div>
            <div class="message-input grid-content collapse shrink">
              <span class="inline-label">
                <input type="text" placeholder="Message"/>
                <a href="#" class="button">Send</a>
              </span>
            </div>
          </div>
		  
		 
          <div class="grid-content medium-3 show-for-medium message-side-bar">
			 <div th:include="chat/chatRightBar ::chatRightBar"></div>
			
       </div>
			  
			  
			  
        </div>
      </div>

    </div>
  
  <footer th:include="footer :: footer"></footer>
  
  </body>
</html>
