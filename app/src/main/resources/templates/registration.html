<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Refugee</title>
<link rel="stylesheet" th:href="@{/resources/css/foundation.css}" />
</head>
<body>

<script th:src="@{/resources/js/vendor/jquery.js}"></script>
	<script th:src="@{/resources/js/foundation/foundation.js}"></script>
	<script th:src="@{/resources/js/foundation/foundation.equalizer.js}"></script>

	<nav th:include="topbar :: topbar"></nav>

	<div class="row" >
		<p>&nbsp;</p>
		<div class="small-12 columns">
			<h4 class="subheader">Registrieren</h4>
			<form action="#" th:action="@{/registration}"
				th:object="${RegistrationForm}" method="post">
				<div class="row" data-equalizer="true">
					<div class="small-12 large-6 columns">
						<div class="panel" data-equalizer-watch="true">
						<div class="row">
    						<div class="small-12 columns">
							<div class="chooseRole">
							<label><div th:if="${#fields.hasErrors('role')}" th:errors="*{role}"> ERROR MESSAGE </div></label>
								<input id="refugee" type="radio" name="role" value="refugee" th:field ="*{role}"/>
								<label	for="refugee"><p> Flüchtling</p></label>
								<input id="volunteer" type="radio" name="role"  value="volunteer" th:field ="*{role}" />
								<label for="volunteer"><p> Helfender</p></label>
								<br />
							</div>
							</div>
							</div>
							<div class="row">
								<div class="small-12 columns">
									<div class="large-5 small-3 columns">Name</div>
									<div class="large-7 small-9 columns">
									<label>
										<div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"> ERROR MESSAGE</div>
										<input type="text" name="lastName" placeholder="Name" th:field ="*{lastName}"/>
										</label>                                        
									</div>
								</div>
							</div>
							<div class="row">
								<div class="small-12 columns">
									<div class="large-5 small-3 columns">Vorname</div>
									<div class="large-7 small-9 columns">
									<label>
										<div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"> ERROR MESSAGE </div>
										<input type="text" name="firstName" placeholder="Vorname" th:field ="*{firstName}"/>
                                       </label>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="small-12 columns">
									<div class="large-5 small-3 columns">Username</div>
									<div class="large-7 small-9 columns">
									<label>
										<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"> ERROR MESSAGE </div>
										<input type="text" name="username" placeholder="Username" th:field ="*{username}"/>
                                      </label>  
									</div>
								</div>
							</div>
							<div class="row">
								<div class="small-12 columns">
									<div class="large-5 small-3 columns">E-Mail</div>
									<div class="large-7 small-9 columns">
									<label> 
										<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> ERROR MESSAGE </div>
										<input type="email" name="email" placeholder="E-Mail" th:field ="*{email}"/>
                                        </label> 
									</div>
								</div>
							</div>
							<div class="row">
								<div class="small-12 columns">
									<div class="large-5 small-3 columns">Passwort</div>
									<div class="large-7 small-9 columns">
									<label>
										<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"> ERROR MESSAGE </div>
										<input type="password" id="password" name="password" placeholder="Passwort" th:field ="*{password}"/>
                                       </label> 
									</div>
								</div>
							</div>
							<div class="row">
								<div class="small-12 columns">
									<div class="large-5 small-3 columns">Passwort wiederholen</div>
									<div class="large-7 small-9 columns">
									<label>
                                        <input type="password" name="confirmPW" placeholder="Passwort" th:field ="*{confirmPW}"/>
                                        <div th:if="${#fields.hasErrors('confirmPW')}" th:errors="*{confirmPW}"> ERROR MESSAGE </div>
                                        <div th:if="${#fields.hasErrors('global')}" th:errors="*{global}"> ERROR MESSAGE </div>
                                    </label>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="small-12 large-6 columns">
						<div class="panel" data-equalizer-watch="true">
							<div class="row">
								<div class="small-12 columns">
									<div class="large-5 small-3 columns">Stadt</div>
									<div class="large-7 small-9 columns">
									<label>
										<div th:if="${#fields.hasErrors('city')}" th:errors="*{city}"> ERROR MESSAGE </div>
										<input type="text" name="city" placeholder="Stadt" th:field ="*{city}"/>
                                        </label>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="small-12 columns">
									<div class="large-5 small-3 columns">PLZ</div>
									<div class="large-7 small-9 columns">
									<label>
										<div th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}"> ERROR MESSAGE </div>
										<input type="text" name="zip" placeholder="PLZ" th:field ="*{zip}"/>
                                      </label>  
									</div>
								</div>
							</div>
							<div class="row">
								<div class="small-12 columns">
									<div class="large-5 small-3 columns">Straße, Hausnummer, Addresszusatz</div>
									<div class="large-7 small-9 columns">
										<label>
											<div th:if="${#fields.hasErrors('streetName')}" th:errors="*{streetName}"> ERROR MESSAGE </div>
											<input type="text" name="streetName" placeholder="Straßenname" th:field ="*{streetName}"/>
										</label>
										<label>
                                            <input type="number" name="houseNumber" value="1"  min="1" maxlength="3" th:field ="*{houseNumber}"/>
                                            <div th:if="${#fields.hasErrors('houseNumber')}" th:errors="*{houseNumber}"> ERROR MESSAGE </div>
                                        </label>
										<label>
											<div th:if="${#fields.hasErrors('addressAddition')}" th:errors="*{addressAddition}"> ERROR MESSAGE </div>
											<input type="text" name="addressAddition" placeholder="(optional)" th:field ="*{addressAddition}"/>
										</label>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="small-12 columns">
									<div class="large-5 small-3 columns">Sprache 1</div>
									<div class="large-7 small-9 columns">
										<select name="language1">
											<option value="" selected="selected"> - </option>
											<option value="german">Deutsch</option>
											<option value="english">Englisch</option>
											<option value="arab">Arabisch</option>
											<option value="spanish">Spanisch</option>
										</select>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="small-12 columns">
									<div class="large-5 small-3 columns">Sprache 2</div>
									<div class="large-7 small-9 columns">
										<select name="language2">
                                            <option value="" selected="selected"> - </option>
											<option value="german">Deutsch</option>
											<option value="english">Englisch</option>
											<option value="arab">Arabisch</option>
											<option value="spanish">Spanisch</option>
										</select>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="small-12 columns">
									<div class="large-5 small-3 columns">Sprache 3</div>
									<div class="large-7 small-9 columns">
										<select name="language3">
											<option value="" selected="selected"> - </option>
											<option value="german">Deutsch</option>
											<option value="english">Englisch</option>
											<option value="arab">Arabisch</option>
											<option value="spanish">Spanisch</option>
										</select>
									</div>
								</div>
							</div>
							<button type="submit" th:href="@{/}">Registrieren</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>

	<footer th:include="footer :: footer"></footer>

	<script>
		$(document).foundation();
		console.log("javascript loaded");
	</script>
	
</body>
</html>
