<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" th:href="@{/resources/css/foundation.css}" />
<link rel="stylesheet" th:href="@{/resources/css/style_button.css}" />
<script th:src="@{/resources/js/vendor/modernizr.js}"></script>
</head>

<body>
	<nav th:fragment="topbar">
		<nav class="top-bar" data-topbar="true" role="navigation">
			<ul class="title-area">
				<li class="name">
					<h1>
						<a th:href="@{/search}">Regee</a>
					</h1>
				</li>
				<!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
				<li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
			</ul>
			<section class="top-bar-section">
				<!-- Right Nav Section -->
				<ul class="right">
					<li class="active"><a th:href="@{/newArticle}">Angebot
							einstellen</a></li>
					<li class="divider"></li>
					<li class="has-dropdown"><a href="#">Account</a>
						<ul class="dropdown">
						<li class="has-dropdown"><a href="#">Sprache</a>
							<ul class="dropdown">
							<li><a href="/frontpage">deutsch</a></li>
							</ul>
							</li>
							<li><a th:href="@{/chat}">Nachrichten</a></li>
							<li><a th:href="@{/userSettings}">Einstellungen</a></li>
							<li><a href="/">Ausloggen</a></li>	
						</ul></li>
				</ul>

				<!-- Left Nav Section -->
				<ul class="left">
					<li class="has-form"><input type="text" placeholder="" /></li>
					<li class="divider"></li>
					<li class="has-dropdown"><a href="#">alle Kategorien</a> 
					
					<!--  actual list -->
						<ul class="dropdown">
							<li th:each="categoryTopbar : ${categories}" class="has-dropdown">
								<a th:href="@{/search}"><span
									th:text="${categoryTopbar.cat.name}">Subkategorien anschauen</span></a>
								<ul class="dropdown">
									<li th:each="subcategory : ${categoryTopbar.subcats}"><a
										th:href="@{/search}"><span
											th:text="${subcategory.name}">Subkategorien anschauen</span></a></li>
								</ul>
							</li>
						</ul>
					<!--  actual list end -->
					
					</li>
					<li class="divider"></li>
					<li class="has-form"><input type="text" placeholder="" /></li>
					<li class="divider"></li>
					<li class="has-dropdown"><a href="#">PLZ</a>
						<ul class="dropdown">
							<li><a href="#">20KM</a></li>
							<li><a href="#">30KM</a></li>
						</ul>
					</li>
					<li class="divider"></li>
					<li class="has-form">
      				<a class="small button" th:href="@{/search}">Suchen</a>
    				</li>
					

				</ul>
			</section>
		</nav>


		<script th:src="@{/resources/js/vendor/jquery.js}"></script>
		<script th:src="@{/resources/js/foundation.min.js}"></script>
		<script th:src="@{/resources/js/foundation/foundation.topbar.js}"></script>
		<script>
			$(document).foundation();
		</script>

	</nav>
</body>
</html>
