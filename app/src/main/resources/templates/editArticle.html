<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Refugee</title>
<link rel="stylesheet" th:href="@{/resources/css/foundation.css}" />
</head>

<body>

	<nav th:include="topbar :: topbar"></nav>

	<div class="row">
		<div class="large-12 columns" th:if="${userId} == ${editArticle.creator.id} or ${isAdminLoggedIn} == true">
			<p>&nbsp;</p>
			<h4 class="header">Angebot bearbeiten</h4>
			
			<form action="#" th:action="@{/editArticle/{id}(id=${editArticle.id})}" th:object="${NewArticleForm}" method="post" enctype="multipart/form-data">
				<div class="panel">

					<div class="row">
						<div class="small-4 columns">
							<p>Kategorie*: </p>
						</div>
						<div class="small-8 columns">
							<select name="categoryId">
								<option th:each="categoryForm : ${categoriesForm}" th:value="${categoryForm.id}" th:selected="${categoryForm.id} == ${editArticle.category}"><span th:text="${categoryForm.name}"></span></option>		
							</select>
						</div>
					</div>
					<hr />
					<div class="row">
						<div class="small-4 columns">
							<p>Titel der Anzeige*</p>
						</div>
						<div class="small-8 columns">
							<input type="text" name="title" placeholder="" th:value="${editArticle.title}"/>
						</div>
					</div>
					<div class="row">
						<div class="small-4 columns">
							<p>Beschreibung*</p>
						</div>
						<div class="small-8 columns">
							<textarea name="description" rows="4" th:text="${editArticle.description}"></textarea>
						</div>
					</div>
					<div class="row">
						<div class="small-4 columns">
							<p>Bilder</p>
						</div>
						<div class="small-8 columns">
							<a><input type="file" name="file"/></a>
						</div>
					</div>
					<hr />
					<div class="row">
						<div class="small-4 columns">Stadt</div>
						<div class="small-8 columns">										
							<input type="text" name="city" placeholder="Stadt" th:value="${editArticle.location}"/>
						</div>
					</div>
					<div class="row">
						<div class="small-4 columns">PLZ</div>
						<div class="small-8 columns">										
							<input type="text" name="zip" placeholder="PLZ" th:value="${editArticle.zip}"/>
						</div>
					</div>
					<div class="row">
						<div class="small-4 columns">Straße, Hausnummer, Addresszusatz</div>
						<div class="small-8 columns">
							<input type="text" name="streetName" placeholder="Straßenname" th:value="${editArticle.street}"/>
                            <input type="text" name="houseNumber" placeholder="Hausnummmer" th:value="${editArticle.number}"/>                            						
							<input type="text" name="addressAddition" placeholder="(optional)" />
						</div>
					</div>	
					<hr />
					<div class="row">
	                   <div class="small-12 columns">
	                   		<button type="submit" th:href="@{/}">Angebot erstellen</button>
	                   </div>
                    </div>						
				</div>
			</form>
		</div>
	</div>

	<footer th:include="footer :: footer"></footer>

</body>
</html>
