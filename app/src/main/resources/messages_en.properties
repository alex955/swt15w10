frontpage.text1 = Im Rahmen der aktuellen Flüchtlingssituation macht man sich Gedanken, wie man den vielen Menschen helfen könnte, welche mit rein gar nichts außer den Sachen am eigenen Leibe bei uns ankommen. Wir leben in einer Überflussgesellschaft und ein jeder hat viele Sachen und Dinge, die leicht zu entbehren sind, da diese schon seit Ewigkeiten im Keller oder Boden stehen angefangen von Anzieh- und Spielsachen für Kinder bis hin zu alten Fahrrädern zur Fortbewegung etc. Eben diese könnten dazu beitragen, den Flüchtlingen hier ein menschenwürdiges Leben zu ermöglichen.
frontpage.text2 = Natürlich gibt es bereits viele Hilfsorganisationen, welche Hilfsgüter/Sachspenden sammeln und anschließend verteilen, die man hierfür in Anspruch nehmen kann, allerdings wollen auch viele Menschen einfach direkt selbst helfen, entweder einfach nur in dem man die Hilfsgüter bereitstellt/anbietet oder aber vielleicht auch durch Freizeitangebote um Integrationsmöglichkeiten zu schaffen.
frontpage.text3 = Hierbei scheitert es jedoch oft an den Fremdsprachenkenntnisse der Beteiligten und an einer geeigneten Plattform, um überhaupt erst in Kontakt treten zu können. Zu diesem Zweck wurde dieses Portal hier geschaffen. Nach der Registrierung hat man die Möglichkeit, Artikel oder Aktivitäten anzubieten. Hat ein anderer User Interesse an einem der Angebote, so kann er über ein Dialogfeld Kontakt zu dem Anbieter aufnehmen. Wichtig hierbei ist, dass man sich über die Übersetzung keine Gedanken machen muss, da die Kommunikation fast ausschließlich über Textblöcke geschieht, die dem jeweiligen Nutzer bzw. dem Empfänger in der jeweils eingestellten Sprache angezeigt werden. Für die Vereinbarung von Zeiten zur Abholung ist ein intuitiver Timepicker bereitgestellt.
frontpage.text4 = Diese Seite funktioniert am besten mit Cookies und Javascript.
frontpage.text5 = Bitte beachten Sie, dass das Portal zum Bereitstellen kostenloser Artikel und Aktivitäten gedacht ist – Verkaufsangebote sind verboten.
