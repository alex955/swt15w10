<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<p>
	<h1>Subkategorien von "<span th:text="${category.name}">kat</span>" (ID: <span th:text="${category.id}">name</span>)</h1>
	<table border="1">
		<tr>
			<td><b>Name</b></td>
			<td><b>ID</b></td>
			<td></td>
			<td>Inspect</td>
		</tr>
		<tr th:each="category : ${subcategories}">
			<td th:text="${category.name}">platzhalter</td>
			<td th:text="${category.id}">platzhalter</td>
			<td>
				  <a th:href="@{/categories/delete/{id}(id=${category.id})}"><span>delete</span></a>
			</td>
						<td>
				  <a th:href="@{/inspectcategory/{id}(id=${category.id})}"><span>inspect</span></a>
			</td>
		</tr>
	</table>


	</p>

	<p>
	<h1>Subkategorie zur Kategorie "<span th:text="${category.name}">kat</span>" hinzufügen:</h1>

	<form action="#" th:action="@{/inspectcategory/add/{id}(id=${category.id})}" th:object="${newCategory}"
		method="post">
		<p>
			Name der neuen Kategorie: <input type="text" th:field="*{name}" />
		</p>
		<p>
			<input type="submit" value="Submit" /> <input type="reset"
				value="Reset" />
		</p>
	</form>
	</p> 
	
	
	
		
	<p>
	<h1><a href="/categories">Zurück zur Wurzelansicht der Kategorien</a></h1>
	</p>
</body>
</html>
