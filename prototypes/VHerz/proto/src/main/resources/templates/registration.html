<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" type="text/css" href="/resources/css/stylesheet.css" />
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <title> Registrierung </title>
    </head>
    <body>
        <div align="center">
            <form action="#" th:action="@{/registration}" th:object="${RegistrationForm}" method="post">
                <fieldset>
                    <legend> Registration </legend>
                        <br/>
                        <input type="text" th:field="*{username}" name ="username" placeholder="Username" /><br/><br/>
                        <input type="text" th:field="*{email}" name="email" placeholder="E-Mail"/><br/><br/>
                        <input type="password" th:field="*{password}" name="password" placeholder="Password" /><br/><br/>
                        <br/>
                        <input type="submit" value="Submit"/>
                </fieldset>
            </form>
        </div>
    </body>
</html>
